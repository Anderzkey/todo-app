<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">My To-Do List</h1>

    <!-- Input Section -->
    <div class="flex gap-2 mb-6">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <select
        id="category-select"
        class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
      >
        <option value="uncategorized">Uncategorized</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="health">Health</option>
      </select>
      <input
        type="date"
        id="date-input"
        class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        id="add-task-btn"
        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
      >
        Add Task
      </button>
    </div>

    <!-- Filter Section -->
    <div id="filter-section" class="mb-4 flex items-center gap-2 flex-wrap">
      <span class="text-sm text-gray-600 font-medium">Filter:</span>
      <button class="filter-btn bg-blue-500 text-white px-3 py-1 rounded text-sm transition-colors" data-category="all">
        All
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition-colors" data-category="work">
        Work
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition-colors" data-category="personal">
        Personal
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition-colors" data-category="shopping">
        Shopping
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition-colors" data-category="health">
        Health
      </button>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="space-y-2">
      <!-- Tasks will be rendered here by JavaScript -->
    </ul>

    <!-- Empty State -->
    <div id="empty-state" class="text-center text-gray-500 py-8 hidden">
      No tasks yet. Add one above!
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
